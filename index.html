<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
      <p>Invented by Sam Kass & Karen Bryla</p>
    </header>

    <div class="scorecard">
        <div class="badge" id = "user-label">User</div>
        <div class="badge" id = "comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Let's Play!</p>
    </div>

    <div class="choices">
      <div class="choice" id = "r">
        <img src="Images/rock.png" alt="">
      </div>
      <div class="choice" id = "p">
        <img src="Images/paper.png" alt="">
      </div>
      <div class="choice" id = "s">
        <img src="Images/scissors.png" alt="">
      </div>
      <div class="choice" id = "l">
        <img src="Images/lizard.png" alt="">
      </div>
      <div class="choice" id = "S">
        <img src="Images/spock.png" alt="">
      </div>
    </div>

    <p id="msg">Make a choice</p>

    <footer>
      <p>Made by NK Shukla</p>
    </footer>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
